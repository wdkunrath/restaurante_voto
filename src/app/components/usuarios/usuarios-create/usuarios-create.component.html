<mat-card>

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="usuarios.username" name="username">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cargo"
                [(ngModel)]="usuarios.cargo" name="cargo">

        Cancelar
    </button>
</mat-card>
