<mat-card>
    <mat-card-title>Excluir Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="usuarios.username" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cargo"
                [value]="usuarios.cargo" name="cargo" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteUsuarios()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
