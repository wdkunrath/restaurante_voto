<div class="mat-elevation-z4">
    <table mat-table [dataSource]="semanas">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="dataInit">
        <th mat-header-cell *matHeaderCellDef >Data Inicial</th>
        <td mat-cell *matCellDef="let row">{{row.dataInit | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="dataEnd">
        <th mat-header-cell *matHeaderCellDef>Data Final</th>
        <td mat-cell *matCellDef="let row">{{row.dataEnd | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/semanas/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/semanas/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
