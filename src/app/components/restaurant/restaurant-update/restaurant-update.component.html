<mat-card>
    <mat-card-title>Alterar Restaurante</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="restaurant.name" name="name">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateRestaurant()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
