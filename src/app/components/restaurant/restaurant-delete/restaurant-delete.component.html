<mat-card>
    <mat-card-title>Excluir Restaurante</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="restaurant.name" name="name" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteRestaurant()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
